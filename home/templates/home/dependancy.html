<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- ==========BOOSTRAP CDN CSS LINK=========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- =========GOOGLE ICONS CDN LINK============= -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- =============BOX ICONS CDN LINK============ -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- ==========CUSTOM STYLE SHEET============ -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style> {% block css %}{% endblock css %} 

        
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <div class="container">
          <a class="navbar-brand" href="/">Techinterio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
                <a class="nav-link active" href="{% url 'ems:ems' %}">EMS</a>
              </li>
              {% endif %}
            </ul>
            <div class="d-flex">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button> -->
            </div>
          </div>
        </div>
      </nav>


<main class="">
       
    {% for message in messages %}
       <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show w-50 m-auto mt-3" role="alert" id="notification">
           <strong>Message: </strong> {{ message }}
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </button>
       </div>
       {% endfor %}

       {% block d-body %}{% endblock d-body %}

</main>

    <!-- =============BOOSTRAP CDN JS LINK============== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- ============CUSTOM JS========= -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
