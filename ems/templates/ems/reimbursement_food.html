{% extends './base.html' %}
{% block title%}
Reimbursement | Food
{% endblock title%}
{% block css%}

{% endblock css%}
{% block body %}
<section class="py-5">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-8">
                <h3 class="derpartment-title my-3 ">Claim Your Expenditures</h3>

            </div>
            <div class="col-8">
                <div class="type-of-bill">
                    <form action="{% url 'ems:reimbursement-food' %}" id="form" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="type-of-bill" class="form-label">Type of Bill </label>
                            <select class="form-select" aria-label="Default select example" name="type-of-bill"
                                id="type-of-bill" disabled>
                                <option value="{{bill}}">{{bill | title}}</option>
                            </select>
                        </div>
                        <div class="mb-3 ">
                        
                            <label for="number-of-employee" class="form-label">Number of Employee</label>
                            <select class="form-select" aria-label="Default select example" id="number-of-employee" name="number-of-employee">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                              </select>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" required>
                        </div>
                        <div class="mb-3" id="bill-button">
                            <button class="btn btn-primary float-end" type="submit">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
