{% extends './base.html' %}
{% block title %}Add Employee EMS{% endblock title %}
{% block body %}
<div class="container py-4">
    <div class="row d-felx justify-content-center align-items-center">
        <div class="col-9">
            <h3 class="employee-title my-2">Register employee</h3>
            <form action="" method="post" class="mt-4 add-employee">
                {% csrf_token %}
                <div class="row gy-1">

                    <div class="mb-3 col-6">
                        <label for="select-user" class="form-label">Select User</label>
                        <select class="form-select" aria-label="Default select example" id="select-user" required
                            name="select-user">
                            <option selected="true"  hidden value="default">---------</option>
                            {% for user in users %}
                            <option value="{{user.username}}">{{user.username}}</option>
                            
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="fname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter Name....."
                            name="employee-name" required>
                    </div>



                    <div class="mb-3 col-6">
                        <label for="father-name" class="form-label">Father Name</label>
                        <input type="text" class="form-control" id="father-name" placeholder="Enter Father Name....."
                            name="father-name" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="employee-dob" required>
                    </div>



                    <div class="mb-3 col-6">
                        <label for="phone" class="form-label">Phone No.</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number...."
                            name="phone-number" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="ephone" class="form-label">Emergency Phone No. <span class="text-muted">(optional)</span> </label>
                        <input type="number" class="form-control" id="ephone" placeholder="Enter Emergency Phone Number......"
                            name="ephone-number">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email...." name="email" required>
                    </div>



                    <div class="mb-3 col-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address....." name="address" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" placeholder="Street....." name="street" required>
                    </div>


                    <div class="mb-3 col-6">
                        <label for="locality" class="form-label">Locality</label>
                        <input type="text" class="form-control" id="locality" placeholder="Locality....."
                            name="locality" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="city" class="form-label">City / District</label>
                        <input type="text" class="form-control" id="city" placeholder="City / District....."
                            name="city" required>
                    </div>

                    <div class="mb-3 col-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Locality....." name="state" required>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="pincode" class="form-label">Pin Code</label>
                        <input type="number" class="form-control" id="pincode" placeholder="Pin Code....."
                            name="pincode" required>
                    </div>


                    <div class="mb-3 col-6">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Locality....." name="country" required>
                    </div>


                    <div class="mb-3 col-6">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="designation" required placeholder="Enter Designation....."
                            name="designation">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="select-department" class="form-label">Select Department</label>
                        <select class="form-select" aria-label="Default select example" id="select-department" name="select-department" required>
                            <option selected="true"  hidden value="default">------------</option>
                            {% for department in departments %}
                            <option value="{{department.name}}">{{department.name}}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="mb-3 col-6">
                        <label for="select-role" class="form-label">Select Role</label>
                        <select class="form-select" aria-label="Default select example" id="select-role"
                            name="select-role" required>
                            <option selected="true"  hidden value="default">------------</option>
                            {% for role in roles %}
                            <option value="{{role.name}}">{{role.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="joining-date" class="form-label">Joining Date</label>
                        <input type="date" class="form-control" id="dob" name="joining-date" required>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="select-status" class="form-label">Select Status</label>
                        <select class="form-select" aria-label="Default select example" id="select-status"
                            name="select-status" required>
                            <option selected="true"  hidden value="default">----------</option>
                            <option value="Working">Working</option>
                            <option value="Not Working">Not Working</option>
                        </select>

                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
