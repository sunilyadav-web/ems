{% extends './base.html' %}
{% block title %}Create Role | EMS {% endblock title %}
{% block body %}
<div class="container py-4">
    <div class="row d-flex align-items-center justify-content-center ">
        <div class="col-8">
            <h3 class=" my-3 derpartment-title">Create New Role</h3>
            <form action="" method="post">
                {% csrf_token %}
            <div class="mb-3">
                <label for="role-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="role-name" placeholder="Enter Name....."
                    name="role-name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripiton</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Write Discription....."
                    name="role-description"></textarea>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock body %}
