{% extends './base.html' %}

{% block title %} Permissions | EMS {% endblock title %}

{% block body %}
<section class="py-5">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-8 ">
                <h3 class="derpartment-title my-3">All Permissions</h3>
                <div class="d-grid">
                    <button class="btn btn-success">Give Permission</button>
                </div>
                <div>
                    <table class="table table-dark table-striped">
                        <tr>
                            <th>SN.</th>
                            <th>Features</th>
                            <th>Veiw</th>
                            <th>Edit</th>
                        </tr>
                        {% for item in permissions %}
                          <tr>
                            <td>{{forloop.counter}}.</td>
                            <td>{{item.permission_feature}}</td>
                            <td>{{item.view}}</td>
                            <td>{{item.edit}}</td>
                          </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
