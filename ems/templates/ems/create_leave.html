{% extends './base.html' %}
{% block title %}Create Leave | EMS {% endblock title %}
{% block css %}
.delete span {
    font-size: 16px !important;
  } 
{% endblock css%}
{% block body %}
<div class="container py-4">
    <div class="row d-flex align-items-center justify-content-center ">
        <div class="col-12 col-sm-8">
            <h3 class=" my-3 derpartment-title">Leave form</h3>
            <a href="{% url 'ems:all-leaves' %}" class="mb-2 float-end">See All Leaves</a>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="date-from" class="form-label">From date</label>
                    <input type="date" class="form-control" id="date-from" name="date-from">
                </div>
                <div class="mb-3">
                    <label for="date-from" class="form-label">To date</label>
                    <input type="date" class="form-control" id="date-from" name="date-to">
                </div>
                <div class="mb-3">
                    <label for="leave-type" class="form-label">Type of Leave</label>
                    <select class="form-select" aria-label="Default select example" name="type" id="leave-type">
                        <option selected value="Comp off">Comp off</option>
                        <option value="Earned Leave">Earned Leave</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripiton</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Write Discription....."
                        name="description" required></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
