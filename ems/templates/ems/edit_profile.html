{% extends './base.html' %}
{% block title %}{{request.user.username}} | EMS{% endblock title %}
{% block body %}
<section class="py-4" >
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-9">
                <h3 class="employee-title my-2">Edit Detail</h3>
                <small class="text-danger float-end">You can't edit all Details</small>
                <a href="{% url 'ems:profile' %}" class="btn btn-dark"><i class='bx bx-left-arrow-alt' ></i>Back to  Profile</a>
                <form action="" method="post" class="mt-4 add-employee" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row gy-1">
                        <div class="mb-3 col-12 col-sm-6">
                            <label for="avtar" class="form-label">Profile Pic</label>
                            <input type="file" class="form-control" name="profile-pic" id="avtar" >
                        </div>
                        <div class="mb-3 col-12 col-sm-6">
                            <label for="fname" class="form-label">Name</label>
                            <input type="text" class="form-control " id="fname" name="name" required
                                value="{{employee.name}}">
                        </div>
    
                        <div class="mb-3 col-12 col-sm-6">
                            <label for="father-name" class="form-label">Father Name</label>
                            <input type="text" class="form-control " id="father-name" name="father-name"
                                required value="{{employee.father_name}}">
                        </div>
                        <div class="mb-3 col-12 col-sm-6">
                            <label for="dob" class="form-label">Date of Birth</label> <small class="text-danger float-end d-flex align-items-center"><span class="px-1 material-symbols-outlined fs-6">warning</span>Don't Change Format Y-M-D</small>
                            <input type="text" class="form-control "
                                value="{{employee.dob | date:'Y-m-d'}}" id="dob" name="dob" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="document" class="form-label">Upload Document</label>
                            <input type="file" class="form-control" id="document" 
                                name="document">
                        </div>
    
    
                        <div class="mb-3 col-12 col-sm-6">
                            <label for="phone_no" class="form-label">Phone No.</label>
                            <input type="number" class="form-control " id="phone_no"
                                value="{{employee.mobile_no}}" name="phone" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="ephone" class="form-label">Emergency Phone No. <span class="text-muted">(optional)</span> </label>
                            <input type="number" value="{{employee.emergency_mobile_no}}" class="form-control " id="ephone" placeholder="None"
                                name="ephone">
                        </div>
                        <div class="mb-3 col-12 col-sm-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control " id="email"
                                value="{{employee.email}}" name="email" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Address....." name="address" required value="{{employee.address.address}}">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" placeholder="Street....." name="street" required value="{{employee.address.street}}">
                        </div>
    
    
                        <div class="mb-3 col-6">
                            <label for="locality" class="form-label">Locality</label>
                            <input type="text" class="form-control" id="locality" placeholder="Locality....."
                                name="locality" required value="{{employee.address.locality}}">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="city" class="form-label">City / District</label>
                            <input type="text" class="form-control" id="city" placeholder="City / District....."
                                name="city" required value="{{employee.address.city}}">
                        </div>
    
                        <div class="mb-3 col-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" placeholder="Locality....." name="state" required value="{{employee.address.state}}">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="pincode" class="form-label">Pin Code</label>
                            <input type="number" class="form-control" id="pincode" placeholder="Pin Code....."
                                name="pincode" required value="{{address.pincode|floatformat:'0'}}">
                        </div>
    
    
                        <div class="mb-3 col-6">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Locality....." name="country" required value="{{employee.address.country}}">
                        </div>

        </div>
    </div>
