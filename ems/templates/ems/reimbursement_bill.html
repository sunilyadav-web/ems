{% extends './base.html' %}
{% block title%}
Reimbursement
{% endblock title%}
{% block css%}

{% endblock css%}
{% block body %}
<section class="py-5">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-8">
                <h3 class="derpartment-title my-3 ">Claim Your Expenditures</h3>
            </div>
            <div class="col-8">
                <div class="type-of-bill">
                    <form action="" id="form" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="type-of-bill" class="form-label">Type of Bill</label>
                            <select class="form-select" aria-label="Default select example" name="type-of-bill"
                                id="type-of-bill" disabled>
                                <option value="{{bill}}">{{bill | title}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="type-of-bill" class="form-label">Mode of Transport</label>
                            <select class="form-select" aria-label="Default select example" name="transport-company"
                                id="type-of-bill" required>
                                <option selected disabled>---------------</option>
                                <option value="ola">OLA</option>
                                <option value="uber">Uber</option>
                                <option value="rapido">Rapido</option>
                            </select>
                        </div>
                        <div class="mb-3" id="bill-button">
                            <button class="btn btn-primary float-end" type="submit">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
